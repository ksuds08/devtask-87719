<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard - devtask-87719</title>
  <link rel="stylesheet" href="/static/css/style.css" />
</head>
<body>
  <header class="topbar">
    <div class="container topbar-content">
      <div class="logo">devtask-87719</div>
      <nav>
        <a href="/" class="link">Home</a>
        <button id="logout-btn" class="btn-outline">Log out</button>
      </nav>
    </div>
  </header>

  <main class="section">
    <div class="container">
      <h1>Your tasks</h1>
      <div class="card">
        <form id="new-task-form" class="form-inline">
          <input type="text" id="task-title" placeholder="Task title" required />
          <select id="task-status">
            <option value="todo">To do</option>
            <option value="in_progress">In progress</option>
            <option value="done">Done</option>
          </select>
          <input type="number" id="task-time" placeholder="Hours" min="0" step="0.25" value="0" />
          <button type="submit" class="btn-primary">Add task</button>
        </form>
      </div>

      <div class="card">
        <table class="table" id="tasks-table">
          <thead>
            <tr>
              <th>Title</th>
              <th>Status</th>
              <th>Time logged (h)</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </main>

  <script src="/static/js/app.js"></script>
</body>
</html>
